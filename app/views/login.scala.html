@import models.entities.User
@(userForm: Form[User])
@implicitFieldConstructor = @{ b3.horizontal.fieldConstructor("col-md-2", "col-md-5") }

@import helper._

@main() {
  <div class="container">
    <div class="col-md-4 col-md-offset-4">
      <h2>登录可比价帐号</h2>
    </div>
    <div class="col-md-4 col-md-offset-4">
      @b3.form(gui.routes.UserController.login(), 'id -> "updateForm") {
        @CSRF.formField
        <div class="form-group">
          <input type="text" id="username" class="form-control" placeholder="用户名/邮箱/手机">
        </div>
        <div class="form-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="密码">
        </div>
        <div class="form-group">
          <a class="pull-left">忘记密码</a>
          <a class="pull-right">注册新用户</a>
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </div>
      }
    </div>
  </div>
}
