<body class="home-body">
<div class="container">
<!-- head -->
<app-top></app-top>

<div class="row home-row">
	<div class="col-md-3 col-sm-3 col-xs-3 column home-row2">
		<div class="row clearfix home-col3">
			<ul id="menu">
					<li *ngFor="let category of categorys">
						<a>
							<div class="row">
								<i class="glyphicon glyphicon-align-left col-md-1 col-sm-1 col-xs-1" aria-hidden="true"></i>
								<span class="col-md-8 col-sm-8 col-xs-8">{{ category.categoryTitle }}</span>
								<i class="glyphicon glyphicon-menu-right col-sm-1 col-xs-1 col-md-1" aria-hidden="true"></i>
							</div>
						</a>
						<div class="row home-row34" *ngIf="category.categoryContent.length>=6">
							<a *ngFor="let content of category.categoryContent" class="col-md-4 col-sm-4 col-xs-4">
								<i class="glyphicon glyphicon-picture" aria-hidden="true"></i>
								<span class="home-col34">{{ content.contentTitle }}</span>
							</a>
						</div>
						<div class="row home-row34" *ngIf="category.categoryContent.length<=6">
							<a *ngFor="let content of category.categoryContent" class="col-md-6 col-sm-6 col-xs-6">
								<i class="glyphicon glyphicon-picture" aria-hidden="true"></i>
								<span class="home-col34">{{ content.contentTitle }}</span>
							</a>
						</div>
					</li>
				</ul>
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">
			</div>
		</div>
	</div>

	<div class="col-md-9 col-sm-9 col-xs-9 home-col9 column">
		<div class="row">
			<div class="col-md-8 col-sm-8 col-xs-8 home-col26 column">
						<!-- 轮播图片 -->
				<div id="myCarousel" class="carousel slide">
				<!-- 轮播（Carousel）指标 -->
					<ol class="carousel-indicators">
							<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							<li data-target="#myCarousel" data-slide-to="1"></li>
							<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>   
					<!-- 轮播（Carousel）项目 -->
					<div class="carousel-inner">
							<div class="item active">
									<img src="http://img0.imgtn.bdimg.com/it/u=390825527,2215723981&fm=27&gp=0.jpg">
							</div>
							<div class="item">
									<img src="http://img0.imgtn.bdimg.com/it/u=390825527,2215723981&fm=27&gp=0.jpg">
							</div>
							<div class="item">
									<img src="http://img0.imgtn.bdimg.com/it/u=390825527,2215723981&fm=27&gp=0.jpg">
							</div>
					</div>
					<!-- 轮播（Carousel）导航 -->
					<a class="carousel-control left" href="#myCarousel" 
							data-slide="prev">
					</a>
					<a class="carousel-control right" href="#myCarousel" 
							data-slide="next">
					</a>
				</div>
			</div>
			<div class="col-md-4 column">
			</div>
		</div>
		<div class="row clearfix home-row3">
			<!-- <div class="col-md-11 col-sm-11 col-xs-11 column"> -->
				<app-homeProduct></app-homeProduct>
			<!-- </div>  -->
		</div>
	</div>
</div>

<!-- footer -->
<app-footer></app-footer>

</div>
</body>
